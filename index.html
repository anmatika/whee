<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Whee site">
      <meta name="author" content="4ntti.matikainen@gmail.com">
      <title>Whee</title>
       <!-- bower:css -->
       <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
       <!-- endbower -->
      <link href="css/vendor/jquery.ui.css" rel="stylesheet">
      <link href="css/vendor/jquery.ui.theme.css" rel="stylesheet">
      <link href="css/shop-homepage.css" rel="stylesheet">
      <link href="css/common.css" rel="stylesheet">
      <link href="css/index.css" rel="stylesheet">
      <link href="css/cart.css" rel="stylesheet">
      <!-- <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'> -->
      <!--script src="js/jquery.min.js"></script -->
   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container">
           
            <div class="navbar-header">
               <a class="navbar-brand" href="#"><img id="wheeLogo" class="svg" src="images/whee-logo-white.svg" /></a>
            </div>
            <div id="cartLogo" class="pull-right">
               <div id="shoppingCartText">Ostoskori</div>
               <img class="svg" id="cartImg" src="images/shopping-cart.svg">
               <div class="simpleCart_quantity"></div>
               <div id="quantityCircle">
               </div>
            </div>
         </div>
         <div id="simpleCartWrapper">
            <div class="row">
               <div class="simpleCart_items"></div>
            </div>
            <div class="row" id="cartFooter">
               <div class="col-sm-1">
                  <span>Yht. </span>
               </div>
               <div class="col-sm-2">
                  <div class="simpleCart_total"></div>
               </div>
               <div class="col-sm-9">
                  <a href="javascript:;" id="checkout" class=" pull-right btn-success cartButton btn-lg simpleCart_checkout">Kassalle</a>
                  <a href="javascript:;" id="emptyCart" class=" pull-right simpleCart_empty cartButton btn-warning btn-lg">Tyhjennä</a>
               </div>
            </div>
         </div>
      </nav>
      <!-- Page Content -->
      <div class="container" id="contentContainer">
         <div class="row">
            <div class="col-sm-12">
               <div class="row">
                  <div id="shopItemContainer"></div>
               </div>
            </div>
         </div>
      </div>
      <!-- /.container -->
      <div class="container">
         <hr>
         <!-- Footer -->
         <footer>
            <div class="row">
               <div class="col-lg-12">
                  <p>Copyright &copy; Whee 2015</p>
               </div>
            </div>
         </footer>
      </div>
      <!-- /.container -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bclasser_components/bootstrap/dist/js/bootstrap.js"></script>
      <!-- endbower -->
      <!-- TODO: for some reason tmpl won't be injected by wiredep -->
      <script src="bower_components/jquery-tmpl/jquery.tmpl.min.js"></script>
      <script src="bower_components/simplecart-js/simpleCart.js"></script>
      <!-- jQuery template for the offer item -->
      <script src="js/vendor/jquery-ui.min.js"></script>
      <script id="shopItemTemplate" type="text/x-jQuery-tmpl">
        <div class="col-sm-4">
           <div class="thumbnail">
              <input type="hidden" id="offerid" value=${id} />
              <img src="${image}" alt="image not available">
              <div class="caption">
                 <h4><a class="offerName" href="javascript:;">${name}</a>
                 </h4>
              </div>
              <div class="row no-horizontal-margin" >
                 <div class="col-sm-6 price">
                    <div class="priceVal">${formatPrice(price)} /hlö</div>
                 </div>
                 <div class="col-sm-6 no-gutter">
                    <button type="button" class="rectangleBtn capitalize toggleAddToCartMenu pull-right">Ostoskoriin</button>
                 </div>
              </div>
              
              <div class="addToCartButtonMenu">
                 <div class="row">
                    <div class="col-xs-12 col-sm-3">
                       <select class="numberOfAdults"></select>
                    </div>
                    <div class="adultsTxt col-xs-12 col-sm-9">
                       Aikuinen
                    </div>
                 </div>
                 <div class="row">
                        <button type="button" id="addToCart.${id}" class="addToCart capitalize bold btn-success btn">Lisää
                        </button>
                 </div>
              </div>
              <div class="descriptionMenu">
                 <p>"${description}"</p>
              </div>
           </div>
        </div>

      </script>
      <script type="text/javascript">
        function formatPrice(price) {
             return price.toFixed(2) + " €";
         }
      </script>
    
      <script src="js/index.js"></script>
      <script src="js/common.js"></script>
      <script src="js/cart.js"></script>
   </body>
</html>
