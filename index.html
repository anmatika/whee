<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="4ntti.matikainen@gmail.com">
        <title>Whee shop</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/shop-homepage.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/cart.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="images/whee-logo-black.png" /></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <div id="cart">
                 <img id="cartImg" src="images/shopping-cart.svg">
                <div class="simpleCart_total"></div>
                <!-- <a href="javascript:;" class="simpleCart_checkout">Checkout</a> -->
            </div></a>               
        </div>
            <!-- /.container -->
        </nav>
        <div id="simpleCartWrapper">
            <div class="simpleCart_items"></div>            
            <a href="javascript:;" class="button btn btn-success simpleCart_checkout">Checkout</a>
        </div>
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <p class="lead">Shop Name</p>
                    <div class="list-group">
                        <a href="#" class="list-group-item">Category 1</a>
                        <a href="#" class="list-group-item">Category 2</a>
                        <a href="#" class="list-group-item">Category 3</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row carousel-holder">
                        <div class="col-md-12">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="shopItemContainer"></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- /.container -->
        <div class="container">
            <hr>
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </footer>
        </div>
        <!-- /.container -->
        
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        
        <script src="js/simpleCart.js"></script>
        <script src="js/index.js"></script>
        
        <!-- jQuery template for showing an offer item -->
        <script id="shopItemTemplate" type="text/x-jQuery-tmpl">
        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
                <input type="hidden" id="offerid" value=${id} />
                <img src="${image}" alt="image not available">
                <div class="caption">
                    <h4 class="pull-right">${formatPrice(price)}</h4>
                    <h4><a href="#">${name}</a></h4>
                    <h4>${formatPrice(price)}
                    </h4>
                    <p>${description}</p>
                </div>                

                <button type="button" id="addToCart.${id}" class="addToCart btn-success btn">Add to cart</button>
            </div>
        </div>
        </script>
        <script type="text/javascript">
        
        function formatPrice(price) {
        return price.toFixed(2) + " â‚¬";
        }
        
        </script>
    </body>
</html>
